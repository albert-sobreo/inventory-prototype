<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body class="font-size-12" style="background: url('/static/media/iv-bg.png');">
    <div class="container bg">
        <div class="justify-content-center">
            <div class="container flex flex-center flex-column">
              <div class="IMPS mt-5">
                <img src="../static/media/IMPS.svg" height="50px">
              </div>

              <div class="IMPS label font-size-18 font-w-600">
                <span>Inventory Management & Planning System</span>
              </div>
                <form method="POST" action="/registerprocess/" class="form-container-1 box-shadow-medium b-radius-15 py-4 px-4 mt-3 font-w-600" style="background: white;">{%csrf_token%}
                  <span class="font-w-600 font-size-40">Sign Up</span>

                    <div class="form-group row mt-4">
                        <div class="col">
                      <label for="Username">Username</label>
                      <input name="username" type="text" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Enter Username">
                        </div>
                        <div class="col">
                      <label for="password">Password</label>
                      <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input name="fname" type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input name="lname" type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <select name="position" class="form-control py-0" id="position">
                          <option value="b0ss">Boss</option>
                          <option value="not b0ss">Not Boss</option>
                          <option value="slave">Slave</option>
                          <option value="deadweight">Deadweight</option>
                        </select>
                      </div>
                    <div class="form-check">
                    </div>
                    <button type="submit" class="btn btn-block mt-5 mb-3 btn-primary">Sign Up</button>
                    <a href="/login">Login</a>
                  </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
