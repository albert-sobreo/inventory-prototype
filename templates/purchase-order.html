{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <style>
        .container-custom{
            margin-left: 12vh;
            margin-right: 12vh;
            width: auto;
        }
        .container-extend{
            margin-left: -6vh;
            margin-right: -6vh;
        }
    </style>


</head>
<body class="font-size-12">
  <!-- NAV -->
  <div class="c-nav d-flex font-w-600 mb-3">

    <div class="c-nav-item justify-content-start">
      <img src="/static/media/Group 117.svg" class="logo">
    </div>

    <div class="justify-content-center c-nav-links">
        <div onclick="location.href='#'">Dashboard</div>
        <div onclick="location.href='/in'" class="active">In</div>
        <div onclick="location.href='/out'">Out</div>
        <div onclick="location.href='#'">Transfer</div>
        <div onclick="location.href='#'">Spoilage</div>
        <div onclick="location.href='#'">Vendors</div>
        <div onclick="location.href='/inventory-page'">Inventory</div>
        <div onclick="location.href='/'">Warehouse</div>
        <div onclick="location.href='#'">Reports</div>
        <div onclick="location.href='#'">Logs</div>
        <div onclick="location.href='#'">Customers</div>
        <div onclick="location.href='#'">Receipts</div>
    </div>

    <div class="c-nav-item justify-content-end dropdown">
      <div class="nav-name" data-toggle="dropdown">
        <span>{{me.first_name}} {{me.last_name}}</span> <i class="fas fa-angle-down ml-1"></i>
      </div>
      <div class="dropdown-menu dropdown-menu-left b-radius-5 py-0">
        <div class="dropdown-header font-size-12">
            <span>{{me.first_name}} {{me.last_name}}</span><br>
            <span class="font-size-10 py-0">{{me.position}}</span>
        </div>
        <div class="dropdown-divider"></div>
        <a href="/logout" class="dropdown-item font-size-12">Logout</a>
      </div>
    </div>
    
  </div>
  <!-- END NAV -->
  <div class="container-custom" id="app">
    <div class="row">
        <div class="col">
            <span class="font-size-18 font-w-700">Inventory In</span>
        </div>
    </div>

    <form class="mt-3" autocomplete="off">
        <div class="row">
            <div class="col-3 form-group">
                <label for="ref_id" class="font-w-600 font-size-14 mb-0">Reference Number</label>
                <input type="text" name="ref_id" class="form-control" placeholder="Reference Number" value="{{new_ref_id}}"  readonly required>
            </div>
            <div class="col-2 form-group">
                <label for="date" class="font-w-600 font-size-14 mb-0">Date</label>
                <input type="date" name="date" id="date" class="form-control" readonly required>
            </div>
        </div>
        <div class="row">
            <div class="col-5 form-group">
                <label for="vendor" class="font-w-600 font-size-14 mb-0">Vendor</label>
                <select name="vendor" id="" class="py-0 form-control" v-model="vendor" required>
                    <option value="" disabled selected>Select Vendor</option>
                    {% for vendor in vendors.all %}
                    <option value="{{vendor.pk}}">{{vendor.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="container-extend px-5 py-4 b-radius-15 order-card my-3">
            <div class="row">
                <div class="col-4 px-1">
                    <label for="code" class="font-w-600 m-0">Item Name / Item Code</label>
                </div>
                <div class="col-4 px-1">
                    <label for="warehouse" class="font-w-600 m-0">Warehouse</label>
                </div>
                <div class="col-2 px-1">
                    <label for="remaining" class="font-w-600 m-0">Remaining</label>
                </div>
                <div class="col-2 px-1">
                    <label for="order-quantity" class="font-w-600 m-0">Order Quantity</label>
                </div>
            </div>
            <div class="row" v-for="(line, index) in lines">
                <div class="col-4 form-group px-1">
                    <select name="code" class="form-control py-0" v-model="line.code" @change="onCodeChange(line.code, index)" required>
                        <option value="" disabled>Select Item</option>

                        {% for item in items.all %}
                        <option value="{{item.pk}}">{{item.name}} | {{item.code}}</option>
                        {% endfor %}

                    </select>
                </div>
                <div class="col-4 form-group px-1">
                    <select name="warehouse" class="form-control py-0" v-model="line.warehouse" required>
                        <option value="" disabled>Select Warehouse</option>

                        {% for warehouse in warehouses.all %}
                        <option value="{{warehouse.pk}}">{{warehouse.name}}</option>
                        {% endfor %}

                    </select>
                </div>
                <div class="col-auto form-group px-1">
                    <input type="number" class="form-control" readonly v-model="line.remaining" required>
                </div>
                <div class="col-auto form-group px-1">
                    <input type="number" class="form-control" v-model="line.quantity" required min="1">
                </div>
                <i class="fas fa-minus-circle stop text-shadow-small" @click="remove(index)" style="line-height: 25px;"></i>
            </div>
            <div class="row">
                <div class="col px-1">
                    <button class="btn btn-warning px-3 mr-1" type="button" @click="addLine"><span class="font-w-600">+ Add New Line</span></button>
                    <button type="button" @click="confirmPurchase" class="btn btn-primary px-3 mx-1">Confirm Inputs</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-10">
                
            </div>
        </div>
    </form>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="/static/js/jquery-3.5.1.slim.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>

{% load sweetify %}
{% sweetify %}

<script>
    function getCookie(name) {
        if (!document.cookie) {
          return null;
        }
      
        const xsrfCookies = document.cookie.split(';')
          .map(c => c.trim())
          .filter(c => c.startsWith(name + '='));
      
        if (xsrfCookies.length === 0) {
          return null;
        }
        return decodeURIComponent(xsrfCookies[0].split('=')[1]);
      }
    Server = {
        getRemaining(code, index){
            payload = {
                code: code
            }

            fetch('/getitemremaining/', {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json;charset=UTF-8',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => app.lines[index].remaining = data)
        },

        pushPurchase(ref_id, date, vendor, lines){
            payload = {
                ref_id: ref_id,
                date: date,
                vendor: vendor,
                lines: lines,
            }

            fetch('/purchaseprocess/', {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json;charset=UTF-8',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(payload)
            })
            .then(location.href='/in/')
        }
    }

    var today = new Date()

    var app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',

        data: {
            ref_id: '{{new_ref_id}}',
            date: String(today.getFullYear()) + "-" + String(today.getMonth()+1) + "-" + String(today.getDate()),
            vendor: '',
            lines: [{
                code: '',
                warehouse: '',
                remaining: null,
                quantity: null,
                }]
        },

        methods: {
            addLine(){
                this.lines.push({
                    code: '',
                    warehouse: '', 
                    remaining: null,
                    quantity: null,
                })
            },
            onCodeChange(code, index){
                Server.getRemaining(code, index)
            },
            remove (index) {
                this.$delete(this.lines, index)
            },

            confirmPurchase(){
                Swal.fire({
                    title: 'Confirm Purchase?',
                    html: this.lines.length + " item " + (this.lines.length > 1 ? "codes are" : "code is") + " included.",
                    icon: 'warning',
                    confirmButtonText: 'Ok',
                    denyButtonText: `Cancel`,
                }).then((result) => {
                    if(result.isConfirmed){
                        this.purchase()
                    }
                })
            },
            
            purchase(){
                Server.pushPurchase(this.ref_id, this.date, this.vendor, this.lines)
            }
        }
    })
</script>
<script>
    document.getElementById('date').valueAsDate = new Date();
</script>
</html>
