<!-- DATATABLES -->
<script>
  $(document).ready(function() {
    $('#table').DataTable({
      language: { search: '', searchPlaceholder: 'Search'},
      dom: "<'d-flex p-0 m-0 '<'p-0 m-0 justify-content-start d-flex flex-fill align-items-center flex-grow-0 mr-3 'l><'justify-content-center flex-fill 'B><'justify-content-end flex-fill  align-items-center'f>>" +
      "<'row'<'col-sm-12'tr>>" +
      "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
      buttons: {
        buttons: [
        {
          text: '<i class="fas fa-plus"></i>',
          className: 'btn btn-warning',
          titleAttr: 'Add Warehouse',
          action: function(){
            $("#exampleModal").modal('show')
          }
        },
        {
          text: '<i class="fas fa-file-excel"></i>',
          className: 'btn text-success',
          titleAttr: 'Export Excel',
          extend: 'excel'
        },
        {
          text: '<i class="fas fa-file-csv"></i>',
          className: 'btn text-warning',
          titleAttr: 'Export CSV',
          extend: 'csv'
        },
        {
          text: '<i class="fas fa-print"></i>',
          className: 'btn',
          titleAttr: 'Print',
          extend: 'print'
        }
      ],
        dom: {
          button: {
            className: 'btn'
          }
        }
      },
      "initComplete": function(){
        $("#loader-container").hide()
        $("#loader").hide()
        $('#table').show()
      }
    });
} );
</script>
<!-- END DATATABLES -->
<script>
    $(function(){
        var b = $('#branch')
        var w = $('#wrapper')
        var l = $('#list')
        b.click(function() {

            if (w.hasClass('open')) {
              w.removeClass('open');
              w.height(0);
            } else {
              w.addClass('open');
              w.height(l.outerHeight(true));
            }
        
          });
    })
</script>

<script>
    new Vue({
        el: '#sidebar-component'
    })
</script>
