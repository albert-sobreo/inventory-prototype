{% sweetify %}

<script>
    $(function(){
        var b = $('#branch')
        var w = $('#wrapper')
        var l = $('#list')
        b.click(function() {

            if (w.hasClass('open')) {
              w.removeClass('open');
              w.height(0);
            } else {
              w.addClass('open');
              w.height(l.outerHeight(true));
            }
        
          });
    })
</script>
