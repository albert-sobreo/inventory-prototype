{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/fontawesome.all.css">
    <script src="/static/js/nav.js"></script>


</head>
<body class="font-size-12">
    <div class="sidenav">
        <div class="sidenav-brand">
            <!-- Insert Logo here -->
            <img src="/static/media/admin.svg" alt="">
        </div>
        <div class="sidenav-body">
            <a href="/top-level/home/" class="sidenav-link">Home</a>
            <a href="#" class="sidenav-active sidenav-link" id="button" data-toggle="dropdown">Branch</a>
            <div id="wrapper">
                <div id="list">
                    {% for sidebranch in sidebranches %}
                    <a href="/top-level/branch/{{sidebranch.pk}}/inventory" class="wrapper-link">{{sidebranch.name}}</a>
                    {% endfor %}
                </div>
            </div>
            <a href="#" class="sidenav-link">Employees</a>
            <a href="#" class="sidenav-link">Customers</a>
            <a href="#" class="sidenav-link">Suppliers</a>
            <div class="sidenav-break"></div>
            <a href="#" class="sidenav-link">Purchase</a>
            <a href="#" class="sidenav-link">Sales</a>
            <a href="#" class="sidenav-link">Transfers</a>
            <a href="#" class="sidenav-link">Spoilage</a>
            <a href="#" class="sidenav-link">Approvals</a>
        </div>
    </div>
    <div id="main">
      Inventory {{branch.name}}
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="/static/js/jquery-3.5.1.slim.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/dataTables.bootstrap4.min.js"></script>
<script src="/static/js/dataTables.buttons.min.js"></script>
<script src="/static/js/buttons.flash.min.js"></script>
<script src="/static/js/jszip.min.js"></script>
<script src="/static/js/buttons.html5.min.js"></script>
<script src="/static/js/buttons.print.min.js"></script>

{% load sweetify %}
{% sweetify %}

<!-- DATATABLES -->
<script>
  $(document).ready(function() {
    $('#table').DataTable({
      language: { search: '', searchPlaceholder: 'Search'},
      dom: "<'d-flex p-0 m-0 '<'p-0 m-0 justify-content-start d-flex flex-fill align-items-center flex-grow-0 mr-3 'l><'justify-content-center flex-fill 'B><'justify-content-end flex-fill  align-items-center'f>>" +
      "<'row'<'col-sm-12'tr>>" +
      "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
      buttons: {
        buttons: [
        {
          text: '<i class="fas fa-plus"></i>',
          className: 'btn btn-warning',
          titleAttr: 'Add Warehouse',
          action: function(){
            $("#exampleModal").modal('show')
          }
        },
        {
          text: '<i class="fas fa-file-excel"></i>',
          className: 'btn text-success',
          titleAttr: 'Export Excel',
          extend: 'excel'
        },
        {
          text: '<i class="fas fa-file-csv"></i>',
          className: 'btn text-warning',
          titleAttr: 'Export CSV',
          extend: 'csv'
        },
        {
          text: '<i class="fas fa-print"></i>',
          className: 'btn',
          titleAttr: 'Print',
          extend: 'print'
        }
      ],
        dom: {
          button: {
            className: 'btn'
          }
        }
      },
      "initComplete": function(){
        $("#loader-container").hide()
        $("#loader").hide()
        $('#table').show()
      }
    });
} );
</script>
<!-- END DATATABLES -->
<script>
    $(function(){
        var b = $('#button')
        var w = $('#wrapper')
        var l = $('#list')
        b.click(function() {

            if (w.hasClass('open')) {
              w.removeClass('open');
              w.height(0);
            } else {
              w.addClass('open');
              w.height(l.outerHeight(true));
            }
        
          });
    })
</script>
</html>
